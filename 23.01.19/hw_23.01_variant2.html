<!DOCTYPE html>
<html>
<head>
    <title>Personal card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="name">
            <h2>Yulia Goryk</h2>
        </div>
        <div class="photo">
            <img src="photo.jpg" alt="This is a business card photo" title="This is a business card photo">
        </div>
        <div class="phone">
            <span class="title">Телефон: </span>
            <span class="number">+380971722125</span>
        </div>
        <div class="email">
            <span class="title">Email: </span>
            <span class="number">gorykyulia@gmail.com</span>
        </div>
    </div>
</body>

</html>
