<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <div id="field">
     <div class="cell" data-num="1"></div>
     <div class="cell" data-num="2"></div>
     <div class="cell" data-num="3"></div>
     <div class="cell" data-num="4"></div>
     <div class="cell" data-num="5"></div>
     <div class="cell" data-num="6"></div>
     <div class="cell" data-num="7"></div>
     <div class="cell" data-num="8"></div>
     <div class="cell" data-num="9"></div>

     <div class="gamer">
        <span id='text'>Ходить: </span><span id="who">X</span>
        <button id='restart'>Почати спочатку</button>
      </div>
   </div>
   
  
   
   <div class="stat">
     <p class="stat-el"><span class="text">Виграв х: </span><span id="winX">0</span></p>
     <p class="stat-el"><span class="text">Виграв 0: </span><span id="win0">0</span></p>
     <p class="stat-el"><span class="text">Нічия: </span><span id="nobody">0</span></p>
   </div>

  <script src="js/main.js"></script>
</body>

</html>
